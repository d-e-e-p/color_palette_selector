  <body onload="initialize_color_picker();">
      <main>

<div style="border-style: outset;" class="flex-container">


    <section class=bg_select>
    <br>
    
        <h2 class="free">Background Color</h2>

        <div class="colorpicker">
            <canvas class="colorpicker_square" id="okhsl_hs_canvas" width="257" height="257"></canvas>
            <canvas class="colorpicker_slider" id="okhsl_l_canvas" width="31" height="257"></canvas>

            <svg class="colorpicker" width="326" height="276">
                
                <g transform="translate(10,10)">
                    <g id="okhsl_hs_manipulator" transform="translate(0,0)">
                        <circle cx="0" cy="0" r="5" fill="none" stroke-width="1.75" stroke="#ffffff" ></circle>
                        <circle cx="0" cy="0" r="6" fill="none" stroke-width="1.25" stroke="#000000" ></circle>
                    </g>
                </g>
                <g transform="translate(287,10)">
                    <g id="okhsl_l_manipulator" transform="translate(0,0)">
                        <polygon points="-8,-4 -1,0 -8,4" fill="#ffffff" stroke-width="0.8" stroke="#000000"></polygon>
                        <polygon points="38,-4 31,0 38,4" fill="#ffffff" stroke-width="0.8" stroke="#000000"></polygon>
                    </g>
                </g>
            </svg>
        </div> 

        <br>
          <table border=0>
      <caption>
        <input type="text" id="hex_input" maxlength="7" placeholder="#101010" class="hex_input"></input>
      </caption>
      <tr>
          <th>HSL</th> <th>OKHSL</th> <th>RGB</th> 
      </tr>
      <tr>
        <td><label>H</label> <input type="number" id="hsl_h_input"   min="0" max="360" maxlength="3" class="value_input"></input></td>
        <td><label>H</label> <input type="number" id="okhsl_h_input" min="0" max="360" maxlength="3" class="value_input"></input></td>
        <td><label>R</label> <input type="number" id="rgb_r_input"   min="0" max="255" maxlength="3" class="value_input"></input></td>
      </tr>

      <tr>
        <td><label>S</label> <input type="number" id="hsl_s_input" min="0" max="100" maxlength="3" class="value_input"></input></td>
        <td><label>S</label> <input type="number" id="okhsl_s_input" min="0" max="100" maxlength="3" class="value_input"></input></td>
        <td><label>G</label> <input type="number" id="rgb_g_input" min="0" max="255" maxlength="3" class="value_input"></input></td>
      </tr>

      <tr>
        <td><label>L</label> <input type="number" id="hsl_l_input" min="0" max="100" maxlength="3" class="value_input"></input></td>
        <td><label>L</label> <input type="number" id="okhsl_l_input" min="0" max="100" maxlength="3" class="value_input"></input></td>
        <td><label>B</label> <input type="number" id="rgb_b_input" min="0" max="255" maxlength="3" class="value_input"></input></td>
      </tr>

    </table>

    </section>



<!--  mesh -->

    <section class=lightness_select>
<model-viewer id="mesh" src="assets/models/rgb.glb" 
   ar ar-modes="webxr scene-viewer quick-look" 
   disable-zoom 
   camera-controls 
   interaction-prompt="when-focused" 
   auto-rotate auto-rotate-delay=10000 rotation-per-second="2deg"
   background-color="#101010"  
   alt="rgb"  style="border-style: outset;">

<button class="Hotspot" slot="hotspot-r" data-position="1m 0m 0m" data-normal="1m 1m 1m" data-visibility-attribute="visible">
    <div id="annotation-r" class="HotspotAnnotation">RED</div>
</button>
<button class="Hotspot" slot="hotspot-g" data-position="0m 0m -1m" data-normal="-1m -1m -1m" data-visibility-attribute="visible">
    <div id="annotation-g" class="HotspotAnnotation">GREEN</div>
</button>
<button class="Hotspot" slot="hotspot-b" data-position="0m 1m 0m" data-normal="-1m 1m 1m" data-visibility-attribute="visible">
    <div id="annotation-b" class="HotspotAnnotation">BLUE</div>
</button>

<div id="slider-mesh-oneside"></div>
<div id="slider-mesh-toggle"></div>
</model-viewer>
    </section>

    <section class=results>
    <div id="slider-image-viewer"></div>
    <br>
    <iframe id=results-txt class=results-txt src="/assets/res/temp.html" style="width: 100vw; height: 100vh; background-color:transparent"></iframe>    
    <br>
    </section>


    <section class=number_select>
<div id=image-viewer class=image-viewer>
    <img alt=plot_example_image  id=image-plot class="image-plot" src="assets/res/images_50_to_70/dark/img5.png" style="width: 100%;  height: 100%; ">
</div>
    </section>




</div>
