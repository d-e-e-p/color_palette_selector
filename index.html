<section class="lightness_select">
<model-viewer id="mesh" src="assets/models/rgb.glb" 
   ar ar-modes="webxr scene-viewer quick-look" 
   disable-zoom 
   camera-controls 
        interaction-prompt="when-focused" 
   auto-rotate auto-rotate-delay=10000 rotation-per-second="2deg"
   background-color="#101010"

    <h3 id="selected_color_range">Palette Color Range: L=0 to 100</h3>

</button>

</button>

</button>
